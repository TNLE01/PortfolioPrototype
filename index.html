    <script>
      $(document).ready(function(){
        var panel_open = false;
        $(".heading1").click(function(){
          if (panel_open == false) {
            $(".panel1").slideDown("slow");
            panel_open = true;
          } else {
            $(".panel1").slideUp("slow");
            panel_open = false;
          }
        });
      });
    </script>
  </body>
